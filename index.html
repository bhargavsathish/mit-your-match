<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mit, Your Match</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff9f5;
      color: #111;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }
    h1, h2 {
      font-family: 'DM Serif Display', serif;
    }
    .intro {
      text-align: center;
      padding: 4rem 1rem 2rem;
      animation: fadeIn 1.5s ease-out;
      position: relative;
    }
    .intro::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ffc1cc33 20%, transparent 70%);
      animation: pulse 6s infinite;
      z-index: 0;
    }
    .intro h1, .intro p, .ipo-note {
      position: relative;
      z-index: 1;
    }
    .intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .intro p {
      font-size: 1.2rem;
    }
    .ipo-note {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #b30059;
      animation: slideUp 2s ease forwards;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .tile {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
    }
    .tile:hover {
      transform: scale(1.05);
      background-color: #ffe4ec;
    }
    .tile img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .countdown {
      text-align: center;
      font-size: 1.5rem;
      margin: 2rem auto;
      color: #b30059;
    }
    .testimonials, .faq, .form-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .faq h3 {
      margin-top: 1.5rem;
      color: #b30059;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      background-color: #b30059;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #8b0043;
    }
    .animated-visual {
      width: 100%;
      height: 300px;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      animation: backgroundMove 10s ease infinite alternate;
    }
    .testimonial {
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: translateY(20px);
    }
    .testimonial.reveal {
      opacity: 1;
      transform: translateY(0);
    }
    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  // Reveal testimonials
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.testimonial').forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('reveal');
      }
    });
  });
</script>
</body>
</html>
